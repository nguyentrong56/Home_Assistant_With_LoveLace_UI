  - alias: Plex Playing
    # hide_entity: true
    trigger:
      - platform: state
        entity_id: media_player.plex_projector
        to: 'playing'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
    action:
      service:  script.turn_on
      entity_id: script.plex_moviestarted

  - alias: Plex Paused
    # hide_entity: true
    trigger:
      - platform: state
        entity_id: media_player.plex_projector
        to: 'paused'
    condition:
      - condition: state
        entity_id: light.toilet_1
        state: 'on'        
    action:
      - service: browser_mod.popup
        data:
          title: Movie Paused
          style:
            width: 400px
          card:
            type: 'custom:button-card'
            icon: mdi:play-circle
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.plex_continuemovie
            label: Continue Playing
            show_label: true
            size: 45%
            styles:
              card:
                - height: 400px
          deviceID:
            - e3bcb892-264fae95
            - 0290dd82-2a03ce63
            - tablet

      
  - alias: Plex Playing Break
    # hide_entity: true
    trigger:
      - platform: state
        entity_id: light.toilet_1
        to: 'on'
    condition:
      - condition: state
        entity_id: media_player.plex_projector
        state: 'playing'
    action:
      - service:  media_player.media_pause
        entity_id: media_player.plex_projector

      
  - alias: Plex Playing Break Study
    # hide_entity: true
    trigger:
      - platform: state
        entity_id: light.study
        to: 'on'        
    condition:
      - condition: state
        entity_id: media_player.plex_projector
        state: 'playing'
    action:
      service:  media_player.media_pause
      entity_id: media_player.plex_projector
      
      
  - alias: Plex Playing Continue
    # hide_entity: true
    trigger:
      - platform: state
        entity_id: light.toilet_1
        to: 'unavailable'
    condition:
      - condition: state
        entity_id: media_player.plex_projector
        state: 'paused'
      - condition: state
        entity_id: light.study
        state: 'off'          
    action:
      service:  media_player.media_play
      entity_id: media_player.plex_projector        

  - alias: Plex Playing Continue Study
    # hide_entity: true
    trigger:
      - platform: state
        entity_id: light.study
        to: 'off'
    condition:
      - condition: state
        entity_id: light.toilet_1
        state: 'off'       
      - condition: state
        entity_id: media_player.plex_projector
        state: 'paused'
    action:
      service:  media_player.media_play
      entity_id: media_player.plex_projector            
    


  - alias: Plex Stopped
    # hide_entity: true
    trigger:
      - platform: state
        entity_id: media_player.plex_projector
        to: '0'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
    action:
      service: script.turn_on
      entity_id: script.slowly_turn_on_livingroom


     
