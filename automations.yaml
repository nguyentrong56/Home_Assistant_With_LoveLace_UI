##############################################      
################## Diabetes ################## 
##############################################

# Fun fact, im a type 1 diabetic. My house knows my sugar level (connected CgM)
# If a low sugar is detected, the tablet displays a warning and turns lights red
# Light colors also warn me if there is an issue with my insulin pump

  #### Sugar levels low ####  
  - alias: Issue with CGM!
    # hide_entity: true
    trigger:
      - platform: state
        entity_id: sensor.luke_cgm_direction
        to: 'NOT'
    action:
      - service: scene.create
        data:
          scene_id: snapshot_cabinet
          snapshot_entities:
            - light.cabinet
      - service: light.turn_on
        data:
            brightness: 150
            rgb_color: [0, 30, 200]
            entity_id:
              - light.cabinet
              
  - alias: No issue with cgm
    # hide_entity: true
    trigger:
      - platform: state
        entity_id: sensor.luke_cgm_direction
        from: 'NOT'
    condition:
        condition: numeric_state
        entity_id: sensor.luke_cgm_sgv_mmol
        above: '4'
    action:
      - service: scene.turn_on
        entity_id: scene.snapshot_cabinet
      - service: browser_mod.close_popup            
              
  - alias: Low Blood Sugar!
    # hide_entity: true
    trigger:
      - platform: numeric_state
        entity_id: sensor.luke_cgm_sgv_mmol
        below: '4'
    condition:
        condition: template
        value_template: "{{ states.sensor.luke_cgm_direction.state != 'NOT' }}"
    action:
      - service: scene.create
        data:
          scene_id: snapshot_cabinet
          snapshot_entities:
            - light.cabinet
      - service: light.turn_on
        data:
            brightness: 150
            rgb_color: [255, 0, 0]
            entity_id:
              - light.cabinet    
      - service: browser_mod.popup
        data:
          title: Low Blood Sugar!
          card:
            type: 'custom:mini-graph-card'
            color_thresholds:
              - color: '#FF004C'
                value: 3
              - color: '#03B4FF'
                value: 5
              - color: '#03B4FF'
                value: 8                
              - color: '#B51BE4'
                value: 9
            line_width: 2
            points_per_hour: 6
            hours_to_show: 25
            height: 130
            update_interval: 30
            entities:
              - entity: sensor.buienradar_ground_temperature
              - entity: binary_sensor.night
                color: rgba(255,255,255,.25)
                y_axis: secondary
                smoothing: false 
                aggregate_func: min
                show_state: false
                show_line: false
                show_points: false
              - entity: input_number.range_high
                color: rgba(255,255,255,.1)
                smoothing: false 
                line_width: 1
                aggregate_func: max
                show_state: false
                show_line: true
                show_points: false
              - entity: input_number.range_low
                color: rgba(255,255,255,.1)
                smoothing: false 
                line_width: 1
                aggregate_func: max
                show_state: false
                show_line: true
                show_points: false
            state_map:
              - value: "off"
                label: "Day"
              - value: "on"
                label: "Night"
            icon: 'mdi:water-outline'
            align_state: right
            align_icon: right
            name_adaptive_color: true
            icon_adaptive_color: true
            show:
              icon: true
              legend: false
              name: false
              fill: false
              points: hover
          deviceID:
            - e3bcb892-264fae95
            - 0290dd82-2a03ce63
            - tablet
            
  - alias: Normal Blood Sugar
    # hide_entity: true
    trigger:
      - platform: numeric_state
        entity_id: sensor.luke_cgm_sgv_mmol
        above: '4'
    action:
      - service: scene.turn_on
        entity_id: scene.snapshot_cabinet
      - service: browser_mod.close_popup

